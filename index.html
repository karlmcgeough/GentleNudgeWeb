<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your App Name</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #020617 60%, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      padding: 24px;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: rgba(17, 24, 39, 0.85);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .badge {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.15);
      color: var(--accent);
      margin-bottom: 16px;
    }

    .footer {
      margin-top: 24px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="badge">IN DEVELOPMENT</div>

    <h1>Gentle Nudges</h1>

    <p>
      Gentle Nudges is currently in development.  
      More information will be available soon.
    </p>

    <div class="footer">
      Contact: <a href="mailto:youremail@example.com">karlmcgeough@gmail.com</a>
    </div>
  </div>
</body>
</html>
